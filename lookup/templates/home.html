{% extends 'base.html' %}

{% block content %}


<br/>

{% if api %}
	{% if api == error_msg %}
		There was an error, please try again...
	{% else %}
<div class="{{ category_color }} p-5 rounded-lg m-3 {{ category_color }} ">
  <h1 class="display-4">{{ api.0.Category.Name }}</h1>
  <p class="lead">{{ api.0.ReportingArea }} Air Quality: {{ api.0.AQI }}</p>
  <p>{{ category_description }}</p>


</div>
		
		
	{% endif %}

{% endif %}

{% endblock%}
